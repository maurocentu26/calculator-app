<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/styles.css">
   <title>Frontend Mentor | Calculator app</title>
</head>
<body>
   <div class="black-filter noshow"></div>
   <main class="main">
      <section class="main__calculator theme-1">
         <div class="calculator__container">
            <div class="calculator__top">
               <h1 class="calculator__title">calc</h1>
               <div class="calculator__theme">
                  <span class="theme__text">THEME</span>
                  <div class="theme__selector">
                     <div class="theme__numbers">
                        <span class="theme__number-item">1</span>
                        <span class="theme__number-item">2</span>
                        <span class="theme__number-item">3</span>
                     </div>
                     <div class="theme__switch"></div>
                  </div>
               </div>
            </div>
            <input type="text" class="calculator__input">
            <div class="calculator__buttons">
               <button class="calculator__buttons-item op">7</button>
               <button class="calculator__buttons-item op">8</button>
               <button class="calculator__buttons-item op">9</button>
               <button class="calculator__buttons-item" id="del">DEL</button>
               <button class="calculator__buttons-item op">4</button>
               <button class="calculator__buttons-item op">5</button>
               <button class="calculator__buttons-item op">6</button>
               <button class="calculator__buttons-item op">+</button>
               <button class="calculator__buttons-item op">1</button>
               <button class="calculator__buttons-item op">2</button>
               <button class="calculator__buttons-item op">3</button>
               <button class="calculator__buttons-item op">-</button>
               <button class="calculator__buttons-item op">.</button>
               <button class="calculator__buttons-item op">0</button>
               <button class="calculator__buttons-item op">/</button>
               <button class="calculator__buttons-item op">*</button>
               <button class="calculator__buttons-item big-button" id="reset">RESET</button>
               <button class="calculator__buttons-item big-button" id="equal">=</button>
            </div>
         </div>
      </section>
   </main>
   <button class="show-footer">i</button>
   <footer class="footer noshow">
      <div class="footer__text">
         <p class="footer__paragraph">Developed by <a href="https://github.com/maurocentu26" target="_blank">Mauro Centuri√≥n</a>.</p>
